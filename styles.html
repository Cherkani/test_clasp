<style>
  :root {
    --bg: #f8fafc;
    --surface: #ffffff;
    --ink: #0f172a;
    --muted: #64748b;
    --border: #e2e8f0;
    --primary: #4f46e5;
    --primary-soft: #eef2ff;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    background: var(--bg);
    color: var(--ink);
  }

  .layout {
    display: flex;
    min-height: 100vh;
  }

  .sidebar {
    width: 240px;
    background: var(--surface);
    border-right: 1px solid var(--border);
    padding: 24px 16px;
    position: relative;
  }

  .sidebar h1 {
    font-size: 18px;
    margin-bottom: 24px;
  }

  .nav-button {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 8px;
    border: 1px solid transparent;
    background: transparent;
    color: var(--ink);
    border-radius: 8px;
    text-align: left;
    cursor: pointer;
  }

  .nav-button.active {
    background: var(--primary-soft);
    border-color: var(--primary);
    color: var(--primary);
    font-weight: 600;
  }

  .sidebar-loader {
    position: absolute;
    inset: 0;
    background: rgba(248, 250, 252, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-size: 14px;
    color: var(--muted);
    z-index: 10;
  }

  .spinner {
    width: 32px;
    height: 32px;
    border: 3px solid var(--border);
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .content {
    flex: 1;
    padding: 24px;
  }

  .panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 16px;
  }

  .panel h2 {
    font-size: 18px;
    margin-bottom: 12px;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 12px;
    margin-bottom: 12px;
  }

  label {
    font-size: 12px;
    color: var(--muted);
    display: block;
    margin-bottom: 4px;
  }

  input, select, textarea {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 14px;
  }

  textarea {
    min-height: 70px;
    resize: vertical;
  }

  .button {
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  }

  .button.secondary {
    background: transparent;
    color: var(--ink);
    border: 1px solid var(--border);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
  }

  th, td {
    text-align: left;
    padding: 8px;
    border-bottom: 1px solid var(--border);
  }

  .pill {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 999px;
    background: var(--primary-soft);
    color: var(--primary);
    font-size: 12px;
  }

  .actions button {
    margin-right: 6px;
  }

  .chart {
    display: grid;
    gap: 8px;
  }

  .chart-row {
    display: grid;
    grid-template-columns: 160px 1fr auto;
    align-items: center;
    gap: 8px;
    font-size: 13px;
  }

  .chart-bar {
    height: 8px;
    background: var(--primary-soft);
    border-radius: 999px;
    position: relative;
    overflow: hidden;
  }

  .chart-bar span {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    background: var(--primary);
  }

  .charts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 16px;
  }
</style>
